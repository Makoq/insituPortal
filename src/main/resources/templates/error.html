<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">


    <title>Error</title>

    <style>

        h1, h2, h3, h4, h5 {
            font-family: 'Open Sans', sans-serif;
        }

        .text-center {
            text-align: center;
        }

        .error-page {
            background: #6bc5a4;
        }

        body {
            background: #424f63;
            font-family: 'Open Sans', sans-serif;
            color: #7a7676;
            line-height: 20px;
            overflow: hidden;
            font-size: 14px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
        }

        .error-wrapper {
            margin-top: 20%;
        }

        .error-wrapper h2 {
            font-size: 64px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }

        .error-wrapper h3 {
            font-size: 32px;
            color: #474747;
            text-transform: uppercase;
            font-weight: bold;
            line-height: 30px;
            margin-top: 0;
        }

        .error-wrapper .back-btn {
            color: #fff;
            border: 1px solid #fff;
            padding: 15px 30px;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        .error-wrapper .nrml-txt {
            font-size: 18px;
            color: #474747;
            font-weight: normal;
            line-height: 30px;
        }
    </style>

</head>

<body class="error-page">

<section>
    <div class="container ">

        <section class="error-wrapper text-center">

            <h2>OOOPS!!!</h2>

            <p class="nrml-txt">Why not try refreshing you page? Or you can <a href="mailto:opengms@njnu.edu.cn">contact our support</a> if the

    </div>
